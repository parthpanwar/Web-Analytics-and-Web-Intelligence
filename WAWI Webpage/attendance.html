<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>

  <style>
    body {
      padding: 40px;
      font-family: system-ui;
      background: #fdfdfd;
    }

    .card {
      max-width: 600px;
      margin: auto;
      border: 4px solid black;
      padding: 30px;
      background: #4d96ff;
      box-shadow: 8px 8px 0 black;
      text-align: center;
    }

    canvas {
      margin-top: 20px;
    }

    a {
      display: block;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Attendance Percentage</h1>
    <canvas id="attendanceChart" width="300" height="300"></canvas>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('attendanceChart');

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Present', 'Absent'],
        datasets: [{
          data: [82, 18],
          backgroundColor: ['#ffd93d', '#ff5c5c'],
          borderColor: 'black',
          borderWidth: 3
        }]
      }
    });
  </script>

</body>
</html>
