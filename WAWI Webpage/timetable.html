<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Timetable</title>

  <style>
    body {
      padding: 40px;
      font-family: system-ui;
      background: #fdfdfd;
    }

    .box {
      max-width: 800px;
      margin: auto;
      border: 4px solid black;
      padding: 30px;
      box-shadow: 8px 8px 0 black;
      background: #4d96ff;
    }

    h1 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 3px solid black;
      padding: 12px;
      text-align: center;
      background: white;
    }

    th {
      background: #ffd93d;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>College Timetable</h1>

    <table>
      <tr>
        <th>Day</th>
        <th>9–10</th>
        <th>10–11</th>
        <th>11–12</th>
        <th>1–2</th>
      </tr>
      <tr>
        <td>Mon</td>
        <td>Maths</td>
        <td>AI</td>
        <td>DS</td>
        <td>Lab</td>
      </tr>
      <tr>
        <td>Tue</td>
        <td>AI</td>
        <td>Maths</td>
        <td>DS</td>
        <td>Sports</td>
      </tr>
    </table>

    <a href="index.html">← Back to Dashboard</a>
  </div>

</body>
</html>
