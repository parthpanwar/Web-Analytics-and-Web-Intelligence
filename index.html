<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>

  <style>
    :root {
      --bg: #fdfdfd;
      --primary: #ff5c5c;
      --secondary: #4d96ff;
      --accent: #ffd93d;
      --text: #000;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      border: 4px solid black;
      padding: 24px;
      background: var(--primary);
      box-shadow: 8px 8px 0 black;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      border: 4px solid black;
      padding: 20px;
      background: var(--secondary);
      box-shadow: 6px 6px 0 black;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border: 4px solid black;
      background: var(--accent);
      color: black;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 4px 4px 0 black;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:hover {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0 black;
    }

    .footer {
      margin-top: 50px;
      padding: 16px;
      border: 4px solid black;
      background: white;
      text-align: center;
      box-shadow: 6px 6px 0 black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Parth Panwar</h1>
      <p>Artificial Intelligence & Data Science </p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Scheduler</h2>
        <p>Daily timetable of scheduled classes.</p>
        <a href="timetable.html" class="btn">Check Timetable</a>
      </div>

      <div class="card">
        <h2>Grade</h2>
        <p>Check your performance metrics.</p>
        <a href="grades.html" class="btn">View Grades</a>
      </div>

      <div class="card">
        <h2>Attendance</h2>
        <p>Find your current and required attendance.</p>
        <a href="attendance.html" class="btn">Get Attendance</a>
      </div>
    </div>

    <div class="footer">
      KJ Somaiya School of Engineering
    </div>
  </div>

</body>
</html>
